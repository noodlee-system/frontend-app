<div class="contact">
    <h3 class="contact__header">CONTACT</h3>
    <p class="contact__description">Lets get in touch. Send us a message:</p>
    <div class="contact__info">
        <p>
            <i class="icon icon-location"></i>{{data.location}}
        </p>
        <p>
            <i class="icon icon-phone"></i>Phone: {{data.phone}}
        </p>
        <p>
            <i class="icon icon-mail"></i>Email: {{data.email}}
        </p>
    </div>
</div>
