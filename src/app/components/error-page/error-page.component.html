<div class="error-page">
    <section class="error-page__content">
        <h1 *ngIf="statusCode">{{statusCode}}</h1>
        <div *ngIf="header && description" class="error-page__content-info">
            <h2>{{header}}</h2>
            <p>{{description}}</p>
            <a href="/home">Go to Home page</a>
        </div>
    </section>
</div>
